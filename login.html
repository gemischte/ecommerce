        <main class="py-4">

            <form method="POST" action="login.php">

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card text-white bg-info">

                            <div class="card-header">
                                Login
                            </div>

                            <!-- username label -->
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username" class="col-sm-10 col-form-label">Username</label>
                                    <div class="offset-sm-1 col-sm-10">
                                        <input class="form-control-sm text-center"
                                            placeholder="Enter your username or email"
                                            title="Type your username or email" 
                                            type="text" 
                                            name="username_email"
                                            id="username_email" 
                                            required 
                                            autofocus
                                            />
                                    </div>
                                </div>

                                <!-- password label -->
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="password" class="col-sm-10 col-form-label">Password</label>
                                        <div class="offset-sm-1 col-sm-10">
                                            <input 
                                            class="form-control-sm text-center" 
                                            placeholder="Enter your password"
                                            title="" 
                                            type="password" 
                                            name="password" 
                                            id="password" 
                                            required
                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,16}"
                                            />
                                        </div>
                                    </div>

                                    <!-- login button -->
                                    <div class="form-group justify-content-center">
                                        <div class="col-sm-12">
                                            <button type="login" class="btn btn-success">Login</button>
                                        </div>
                                    </div>

                                    <!-- Remember checkbox -->
                                    <div class="form-check mb-4">
                                        <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        value="Y" 
                                        id="remember"
                                        >
                                        <label class="form-check-label" for="remember">
                                            <i class="material-icons"></i>
                                            Remember
                                        </label>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </form>
