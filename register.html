                                            pattern="\S+@\S+\.\S+"

                                </div>

                                        <input placeholder="e.g.Password123"

                                            class="form-control-sm text-center" 
                                            type="password" 
                                            name="password"
                                            id="password" 
                                            required 
                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,16}"
                                            value="" />
